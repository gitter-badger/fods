loggerDebugOn=true
loggerForceLogOnConsole=true

fodsName=testDS
selectorFactory=org.jsoftware.fods.DefaultSelectorFactory
selectorSequence=db0,db1
testSQL=SELECT count(*) from stable
statsEnabled=true

selectorMinRecoveryTime=2000

db0.connectionCreatorFactory=org.jsoftware.fods.SimplePoolConnectionCreatorFactory
db0.driverClassName=org.hsqldb.jdbc.JDBCDriver
db0.jdbcURI=jdbc:hsqldb:mem:db0;ifexists=true
db0.user=sa
db0.password=
db0.maxWait=10
db0.minIdle=3
db0.maxIdle=5

db1.connectionCreatorFactory=org.jsoftware.fods.SimplePoolConnectionCreatorFactory
db1.driverClassName=org.hsqldb.jdbc.JDBCDriver
db1.jdbcURI=jdbc:hsqldb:mem:db1;ifexists=true



